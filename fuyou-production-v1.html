        // ========== è¨ˆç®—æ©Ÿèƒ½ ==========
        function calculateTotalEarnings() {
            return Object.values(shifts).reduce((total, shift) => total + (shift.earnings || 0), 0);
        }

        function calculateMonthlyEarnings() {
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            
            return Object.entries(shifts)
                .filter(([date, shift]) => {
                    const shiftDate = new Date(date);
                    return shiftDate.getMonth() === currentMonth && shiftDate.getFullYear() === currentYear;
                })
                .reduce((total, [date, shift]) => total + (shift.earnings || 0), 0);
        }

        // ========== ã‚¿ãƒƒãƒæœ€é©åŒ– ==========
        function enhanceTouchResponsiveness() {
            document.querySelectorAll('button, .btn, .tab-btn, .card, .clickable, .calendar-day').forEach(element => {
                element.addEventListener('touchstart', function(e) {
                    this.style.transform = 'scale(0.97)';
                    this.style.opacity = '0.8';
                }, { passive: true });
                
                element.addEventListener('touchend', function(e) {
                    setTimeout(() => {
                        this.style.transform = '';
                        this.style.opacity = '';
                    }, 50);
                }, { passive: true });
            });
        }

        // ========== ã‚¿ãƒ–ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ ==========
        function setupTabNavigation() {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const tabName = this.dataset.tab;
                    switchTab(tabName);
                });
            });
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            setTimeout(enhanceTouchResponsiveness, 100);
        }

        // ========== ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ç”Ÿæˆ ==========
        function generateCalendar() {
            const calendar = document.getElementById('shiftCalendar');
            if (!calendar) return;
            
            calendar.innerHTML = '';
            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            // æ›œæ—¥ãƒ˜ãƒƒãƒ€ãƒ¼
            const weekdays = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
            weekdays.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.textContent = day;
                dayElement.style.fontWeight = 'bold';
                dayElement.style.backgroundColor = '#f0f0f0';
                dayElement.style.color = '#666';
                calendar.appendChild(dayElement);
            });
            
            // æœˆã®æœ€åˆã®æ—¥ã®æ›œæ—¥
            const firstDayOfWeek = new Date(currentYear, currentMonth, 1).getDay();
            
            // ç©ºã®ã‚»ãƒ«
            for (let i = 0; i < firstDayOfWeek; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.classList.add('calendar-day');
                emptyDay.style.opacity = '0.3';
                calendar.appendChild(emptyDay);
            }
            
            // æ—¥ä»˜ã‚»ãƒ«
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('calendar-day', 'clickable');
                dayElement.textContent = day;
                
                // ä»Šæ—¥ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                if (day === today.getDate()) {
                    dayElement.classList.add('today');
                }
                
                // ã‚·ãƒ•ãƒˆãŒã‚ã‚‹æ—¥ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                const dateKey = `${currentYear}-${(currentMonth + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                if (shifts[dateKey]) {
                    dayElement.classList.add('has-shift');
                }
                
                dayElement.addEventListener('click', function() {
                    document.getElementById('shiftDate').value = dateKey;
                    showAddShiftModal();
                });
                
                calendar.appendChild(dayElement);
            }
        }

        // ========== ã‚·ãƒ•ãƒˆç®¡ç† ==========
        function showAddShiftModal() {
            document.getElementById('addShiftModal').classList.add('active');
            if (!document.getElementById('shiftDate').value) {
                const today = new Date().toISOString().split('T')[0];

        function hideAddShiftModal() {

        function saveShift() {
            const date = document.getElementById('shiftDate').value;
            const startTime = document.getElementById('shiftStart').value;
            const endTime = document.getElementById('shiftEnd').value;
            
            if (!date || !startTime || !endTime) {
                alert('ã™ã¹ã¦ã®é …ç›®ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            const start = new Date(`2000-01-01 ${startTime}`);
            const end = new Date(`2000-01-01 ${endTime}`);
            const hours = (end - start) / (1000 * 60 * 60);
            const earnings = hours * userData.wage;
            
            shifts[date] = { startTime, endTime, wage: userData.wage, hours, earnings };

            renderAllContent();

            alert(`ã‚·ãƒ•ãƒˆã‚’ä¿å­˜ã—ã¾ã—ãŸï¼\nåŠ´åƒæ™‚é–“: ${hours}æ™‚é–“\nåå…¥: Â¥${earnings.toLocaleString()}`);
        }

            alert('è¨­å®šã‚’ä¿å­˜ã—ã¾ã—ãŸï¼');
        }
