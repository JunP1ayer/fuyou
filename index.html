<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扶養プロ - 学生バイト扶養管理アプリ</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            margin: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .status {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .emoji {
            font-size: 2rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="emoji">📱💰</div>
    <h1>扶養プロ</h1>
    <p>学生アルバイト向け扶養控除管理システム</p>
    
    <div class="status">
        <h2>🎉 GitHub Pages 公開中！</h2>
        <p>スマホアプリライクUIで扶養管理を簡単に</p>
        
        <a href="fuyou-pro-app.html" class="btn">📱 メインアプリを開く</a>
        <a href="deploy/" class="btn">🚀 デプロイ版を開く</a>
    </div>
    
    <div style="margin-top: 40px; opacity: 0.7; font-size: 0.9rem;">
        <p>✅ 2025年税制改正対応</p>
        <p>✅ スマホ最適化UI</p>
        <p>✅ タッチ操作・ハプティックフィードバック</p>
        <p>✅ PWA対応</p>
    </div>
</body>
</html>
