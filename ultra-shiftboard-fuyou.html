<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UltraÊâ∂È§äÁÆ°ÁêÜ - ÂÆåÂÖ®„Ç∑„Éï„Éà„Éú„Éº„ÉâÈ¢®„Ç¢„Éó„É™</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@mui/material@5.15.20/umd/material-ui.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      #root {
        min-height: 100vh;
      }
      
      /* „Ç∑„Éï„Éà„Éú„Éº„ÉâÈ¢®„Çπ„Çø„Ç§„É´ */
      .shift-cell {
        transition: all 0.15s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }
      .shift-cell:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      }
      
      .shift-block {
        position: relative;
        border-radius: 4px;
        padding: 2px 4px;
        margin: 1px 0;
        font-size: 10px;
        font-weight: 500;
        color: white;
        text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        cursor: pointer;
        user-select: none;
        min-height: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .shift-block:hover {
        filter: brightness(1.1);
        transform: scale(1.02);
      }
      
      .shift-block.editing {
        background: #fff !important;
        color: #333 !important;
        border: 2px solid #2196F3;
      }
      
      .shift-block.dragging {
        opacity: 0.7;
        transform: rotate(2deg);
        z-index: 1000;
      }
      
      /* ËÅ∑Â†¥Âà•„Ç´„É©„Éº„Ç≥„Éº„Éá„Ç£„É≥„Ç∞ */
      .workplace-convenience { background: linear-gradient(45deg, #FF6B6B, #ee5a52); }
      .workplace-restaurant { background: linear-gradient(45deg, #4ECDC4, #44A08D); }
      .workplace-cafe { background: linear-gradient(45deg, #45B7D1, #96C93D); }
      .workplace-retail { background: linear-gradient(45deg, #F093FB, #F5576C); }
      .workplace-office { background: linear-gradient(45deg, #4facfe, #00f2fe); }
      .workplace-other { background: linear-gradient(45deg, #a8edea, #fed6e3); }
      
      /* „Ç§„É≥„É©„Ç§„É≥Á∑®ÈõÜ */
      .inline-edit {
        background: white;
        border: 2px solid #2196F3;
        border-radius: 4px;
        padding: 2px;
        font-size: 10px;
        width: 100%;
        min-height: 16px;
      }
      
      /* Êâ∂È§ä„Ç¢„É©„Éº„Éà */
      .fuyou-alert {
        position: absolute;
        top: -10px;
        right: -10px;
        background: #ff4444;
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: bold;
        animation: pulse 1s infinite;
      }
      
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      
      /* „Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó */
      .drop-zone {
        min-height: 100px;
        border: 2px dashed transparent;
        transition: all 0.3s ease;
      }
      
      .drop-zone.drag-over {
        border-color: #2196F3;
        background: rgba(33, 150, 243, 0.1);
      }
      
      /* GeminiÊÄùËÄÉ„Çπ„Çø„Ç§„É´ */
      .smart-suggestion {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 12px;
        margin: 4px 0;
        animation: slideIn 0.3s ease;
      }
      
      @keyframes slideIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .ultra-button {
        background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
        border: none;
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .ultra-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;
      const {
        Box,
        Card,
        CardContent,
        Typography,
        Button,
        Grid,
        Paper,
        Alert,
        Chip,
        LinearProgress,
        Container,
        ThemeProvider,
        createTheme,
        CssBaseline,
        TextField,
        MenuItem,
        Select,
        FormControl,
        InputLabel,
        Snackbar,
        Tooltip,
        Badge,
      } = MaterialUI;

      // ËÅ∑Â†¥„Éá„Éº„Çø„Å®„Ç´„É©„Éº„Éû„ÉÉ„Éî„É≥„Ç∞
      const workplaceColors = {
        '„Ç≥„É≥„Éì„Éã': 'convenience',
        '„Éï„Ç°„Éü„É¨„Çπ': 'restaurant', 
        '„É¨„Çπ„Éà„É©„É≥': 'restaurant',
        '„Ç´„Éï„Çß': 'cafe',
        'Â∞èÂ£≤': 'retail',
        '„Ç™„Éï„Ç£„Çπ': 'office',
        '„Åù„ÅÆ‰ªñ': 'other'
      };

      const workplaceOptions = [
        '„Ç≥„É≥„Éì„Éã', '„Éï„Ç°„Éü„É¨„Çπ', '„É¨„Çπ„Éà„É©„É≥', '„Ç´„Éï„Çß', 'Â∞èÂ£≤', '„Ç™„Éï„Ç£„Çπ', '„Åù„ÅÆ‰ªñ'
      ];

      // Gemini UltraÁ¥ö AIÊÄùËÄÉ„Ç®„É≥„Ç∏„É≥
      const GeminiUltraThink = {
        // Êâ∂È§ä„É™„Çπ„ÇØÂàÜÊûê
        analyzeFuyouRisk: (shifts, currentEarnings, limit) => {
          const totalNewEarnings = shifts.reduce((sum, shift) => sum + (shift.earnings || 0), 0);
          const projectedTotal = currentEarnings + totalNewEarnings;
          const riskLevel = projectedTotal / limit;
          
          if (riskLevel > 1.0) {
            return {
              level: 'critical',
              message: `üö® Êâ∂È§äÈôêÂ∫¶È°çË∂ÖÈÅéÔºÅ${(projectedTotal - limit).toLocaleString()}ÂÜÜ„Ç™„Éº„Éê„Éº`,
              suggestion: '‰∏ÄÈÉ®„Ç∑„Éï„Éà„ÇíÂâäÊ∏õ„Åô„Çã„Åì„Å®„ÇíÂº∑„ÅèÊé®Â•®„Åó„Åæ„Åô',
              color: '#ff4444'
            };
          } else if (riskLevel > 0.9) {
            return {
              level: 'warning',
              message: `‚ö†Ô∏è Êâ∂È§äÈôêÂ∫¶È°ç„Åæ„ÅßÊÆã„Çä${(limit - projectedTotal).toLocaleString()}ÂÜÜ`,
              suggestion: '„Åì„Çå‰ª•‰∏ä„ÅÆ„Ç∑„Éï„ÉàËøΩÂä†„ÅØÂç±Èô∫„Åß„Åô',
              color: '#ff9800'
            };
          } else if (riskLevel > 0.7) {
            return {
              level: 'caution',
              message: `üìä Êâ∂È§ä‰ΩøÁî®Áéá${Math.round(riskLevel * 100)}% - Ê≥®ÊÑè„ÅåÂøÖË¶Å`,
              suggestion: 'ÊúàÊú´„Åæ„ÅßÊÖéÈáç„Å´„Ç∑„Éï„Éà„ÇíË™øÊï¥„Åó„Å¶„Åè„Å†„Åï„ÅÑ',
              color: '#2196f3'
            };
          } else {
            return {
              level: 'safe',
              message: `‚úÖ Êâ∂È§äÂÜÖÂÆâÂÖ® - ÊÆã„Çä${(limit - projectedTotal).toLocaleString()}ÂÜÜ`,
              suggestion: `„ÅÇ„Å®${Math.floor((limit - projectedTotal) / 1000)}ÊôÇÈñìÁ®ãÂ∫¶ÂÉç„Åë„Åæ„Åô`,
              color: '#4caf50'
            };
          }
        },

        // „Çπ„Éû„Éº„ÉàÊúÄÈÅ©ÂåñÊèêÊ°à
        generateOptimization: (shifts, hourlyWage, fuyouLimit) => {
          const suggestions = [];
          
          // È´òÂèéÂÖ•Êó•„ÅÆÁâπÂÆö
          const highEarningShifts = shifts.filter(s => s.earnings > hourlyWage * 6);
          if (highEarningShifts.length > 0) {
            suggestions.push({
              type: 'optimize',
              text: `üí° ${highEarningShifts.length}ÂÄã„ÅÆÈ´òÂèéÂÖ•„Ç∑„Éï„Éà„ÇíÂÑ™ÂÖàÁöÑ„Å´Á¢∫‰øù„Åó„Åæ„Åó„Çá„ÅÜ`,
              action: 'highlight-profitable'
            });
          }

          // Êâ∂È§ä„ÇÆ„É™„ÇÆ„É™ÊúÄÈÅ©Âåñ
          const totalEarnings = shifts.reduce((sum, s) => sum + s.earnings, 0);
          const remaining = fuyouLimit - totalEarnings;
          if (remaining > 0 && remaining < hourlyWage * 10) {
            suggestions.push({
              type: 'maximize',
              text: `üéØ „ÅÇ„Å®${Math.floor(remaining / hourlyWage)}ÊôÇÈñìÂÉç„Åë„Å∞Êâ∂È§äÈôêÂ∫¶È°ç„Å´Âà∞ÈÅî`,
              action: 'suggest-shifts'
            });
          }

          return suggestions;
        },

        // „É™„Ç¢„É´„Çø„Ç§„É†Êâ∂È§ä‰∫àÊ∏¨
        predictYearEndEarnings: (currentMonthEarnings, monthsRemaining) => {
          const avgMonthly = currentMonthEarnings;
          const yearEndProjection = avgMonthly * (12 - monthsRemaining + 1);
          
          return {
            projection: yearEndProjection,
            monthlyAverage: avgMonthly,
            recommendedMonthlyLimit: monthsRemaining > 0 ? 1030000 / (monthsRemaining + 1) : 0
          };
        }
      };

      // „Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„ÉóÂØæÂøú„Ç∑„Éï„Éà„Éñ„É≠„ÉÉ„ÇØ
      const ShiftBlock = ({ shift, onEdit, onDragStart, onDragEnd, isEditing, onSave }) => {
        const [editValues, setEditValues] = useState({
          startTime: shift.startTime,
          endTime: shift.endTime,
          workplace: shift.workplace
        });

        const workplaceClass = `workplace-${workplaceColors[shift.workplace] || 'other'}`;

        const handleDragStart = (e) => {
          e.dataTransfer.setData('text/plain', shift.id);
          onDragStart(shift);
        };

        const handleSave = () => {
          onSave(shift.id, editValues);
        };

        if (isEditing) {
          return (
            <Box className="shift-block editing">
              <TextField
                size="small"
                type="time"
                value={editValues.startTime}
                onChange={(e) => setEditValues({...editValues, startTime: e.target.value})}
                sx={{ width: '60px', fontSize: '10px' }}
              />
              <TextField
                size="small"
                type="time"
                value={editValues.endTime}
                onChange={(e) => setEditValues({...editValues, endTime: e.target.value})}
                sx={{ width: '60px', fontSize: '10px' }}
              />
              <Select
                size="small"
                value={editValues.workplace}
                onChange={(e) => setEditValues({...editValues, workplace: e.target.value})}
                sx={{ width: '80px', fontSize: '10px' }}
              >
                {workplaceOptions.map(option => (
                  <MenuItem key={option} value={option}>{option}</MenuItem>
                ))}
              </Select>
              <Button size="small" onClick={handleSave}>‰øùÂ≠ò</Button>
            </Box>
          );
        }

        return (
          <Box
            className={`shift-block ${workplaceClass}`}
            draggable
            onDragStart={handleDragStart}
            onDragEnd={onDragEnd}
            onClick={() => onEdit(shift.id)}
          >
            <Typography variant="caption" sx={{ fontSize: '9px', lineHeight: 1 }}>
              {shift.startTime}-{shift.endTime}
            </Typography>
            <Typography variant="caption" sx={{ fontSize: '8px', opacity: 0.9 }}>
              {shift.workplace}
            </Typography>
            <Typography variant="caption" sx={{ fontSize: '8px', fontWeight: 'bold' }}>
              ¬•{shift.earnings?.toLocaleString()}
            </Typography>
          </Box>
        );
      };

      // Ultra GeminiÁ¥ö„Ç´„É¨„É≥„ÉÄ„Éº
      const UltraShiftCalendar = ({ shifts, onShiftUpdate, fuyouStatus }) => {
        const [editingShiftId, setEditingShiftId] = useState(null);
        const [draggedShift, setDraggedShift] = useState(null);
        const [smartSuggestions, setSmartSuggestions] = useState([]);
        const [fuyouAlert, setFuyouAlert] = useState(null);

        const today = new Date();
        const currentMonth = today.getMonth();
        const currentYear = today.getFullYear();
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
        const firstDayOfWeek = new Date(currentYear, currentMonth, 1).getDay();

        const weekDays = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'];
        const calendarDays = [];

        // „Ç´„É¨„É≥„ÉÄ„ÉºÊó•‰ªòÁîüÊàê
        for (let i = 0; i < firstDayOfWeek; i++) {
          calendarDays.push(null);
        }
        for (let day = 1; day <= daysInMonth; day++) {
          calendarDays.push(day);
        }

        // Gemini UltraÊÄùËÄÉ: „É™„Ç¢„É´„Çø„Ç§„É†ÂàÜÊûê
        useEffect(() => {
          const riskAnalysis = GeminiUltraThink.analyzeFuyouRisk(shifts, fuyouStatus.currentEarnings, fuyouStatus.limit);
          setFuyouAlert(riskAnalysis);

          const optimizations = GeminiUltraThink.generateOptimization(shifts, 1000, fuyouStatus.limit);
          setSmartSuggestions(optimizations);
        }, [shifts, fuyouStatus]);

        const getShiftsForDay = (day) => {
          if (!day) return [];
          const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
          return shifts.filter(shift => shift.date === dateStr);
        };

        const handleShiftEdit = (shiftId) => {
          setEditingShiftId(shiftId);
        };

        const handleShiftSave = (shiftId, newValues) => {
          const updatedShifts = shifts.map(shift => 
            shift.id === shiftId 
              ? { ...shift, ...newValues, earnings: calculateEarnings(newValues.startTime, newValues.endTime) }
              : shift
          );
          onShiftUpdate(updatedShifts);
          setEditingShiftId(null);
        };

        const calculateEarnings = (startTime, endTime) => {
          const start = new Date(`2000-01-01T${startTime}`);
          const end = new Date(`2000-01-01T${endTime}`);
          const hours = (end - start) / (1000 * 60 * 60);
          return Math.round(hours * 1000); // ÊôÇÁµ¶1000ÂÜÜ„Å®‰ªÆÂÆö
        };

        const handleDragStart = (shift) => {
          setDraggedShift(shift);
        };

        const handleDragEnd = () => {
          setDraggedShift(null);
        };

        const handleDrop = (e, targetDay) => {
          e.preventDefault();
          if (draggedShift && targetDay) {
            const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(targetDay).padStart(2, '0')}`;
            const updatedShifts = shifts.map(shift =>
              shift.id === draggedShift.id
                ? { ...shift, date: dateStr }
                : shift
            );
            onShiftUpdate(updatedShifts);
          }
        };

        const handleDragOver = (e) => {
          e.preventDefault();
        };

        return (
          <Card>
            <CardContent>
              {/* Gemini UltraÊÄùËÄÉÁµêÊûúË°®Á§∫ */}
              {fuyouAlert && (
                <Alert severity={fuyouAlert.level === 'critical' ? 'error' : fuyouAlert.level === 'warning' ? 'warning' : 'info'} sx={{ mb: 2 }}>
                  <Typography variant="body2" sx={{ fontWeight: 'bold' }}>
                    {fuyouAlert.message}
                  </Typography>
                  <Typography variant="caption">
                    üí° {fuyouAlert.suggestion}
                  </Typography>
                </Alert>
              )}

              {/* „Çπ„Éû„Éº„ÉàÊèêÊ°à */}
              {smartSuggestions.map((suggestion, index) => (
                <Box key={index} className="smart-suggestion">
                  <Typography variant="caption">
                    üß† GeminiÂàÜÊûê: {suggestion.text}
                  </Typography>
                </Box>
              ))}

              <Typography variant="h6" gutterBottom sx={{ display: 'flex', alignItems: 'center', gap: 1 }}>
                <span className="material-icons">schedule</span>
                UltraÊâ∂È§ä„Ç∑„Éï„Éà„Éú„Éº„Éâ - {currentYear}Âπ¥{currentMonth + 1}Êúà
              </Typography>

              {/* ÊõúÊó•„Éò„ÉÉ„ÉÄ„Éº */}
              <Grid container spacing={0.5} sx={{ mb: 1 }}>
                {weekDays.map((day, index) => (
                  <Grid item xs key={index}>
                    <Box
                      textAlign="center"
                      py={0.5}
                      sx={{
                        fontWeight: 'bold',
                        fontSize: '12px',
                        color: index === 0 ? '#f44336' : index === 6 ? '#2196f3' : '#333',
                        background: 'linear-gradient(45deg, #f5f5f5 30%, #e0e0e0 90%)',
                        borderRadius: 1,
                      }}
                    >
                      {day}
                    </Box>
                  </Grid>
                ))}
              </Grid>

              {/* „Ç´„É¨„É≥„ÉÄ„Éº„Ç∞„É™„ÉÉ„Éâ */}
              <Grid container spacing={0.5}>
                {calendarDays.map((day, index) => {
                  const dayShifts = getShiftsForDay(day);
                  const isToday = day === today.getDate();
                  const totalEarnings = dayShifts.reduce((sum, shift) => sum + (shift.earnings || 0), 0);
                  
                  return (
                    <Grid item xs key={index}>
                      <Paper
                        className={`shift-cell drop-zone ${draggedShift ? 'drag-over' : ''}`}
                        elevation={isToday ? 4 : 1}
                        sx={{
                          minHeight: 80,
                          cursor: day ? 'pointer' : 'default',
                          position: 'relative',
                          border: isToday ? '2px solid #2196F3' : '1px solid #e0e0e0',
                          background: day ? (isToday ? 'linear-gradient(45deg, #E3F2FD 30%, #BBDEFB 90%)' : '#fff') : '#f5f5f5',
                          opacity: day ? 1 : 0.3,
                        }}
                        onDrop={(e) => handleDrop(e, day)}
                        onDragOver={handleDragOver}
                      >
                        {day && (
                          <Box p={0.5} sx={{ height: '100%' }}>
                            {/* Êó•‰ªò */}
                            <Typography
                              variant="caption"
                              sx={{
                                fontWeight: isToday ? 'bold' : 'normal',
                                color: isToday ? '#2196F3' : '#333',
                                fontSize: '11px',
                                display: 'block',
                                textAlign: 'right'
                              }}
                            >
                              {day}
                            </Typography>

                            {/* „Ç∑„Éï„Éà„Éñ„É≠„ÉÉ„ÇØ */}
                            <Box sx={{ mt: 0.5 }}>
                              {dayShifts.map((shift) => (
                                <ShiftBlock
                                  key={shift.id}
                                  shift={shift}
                                  onEdit={handleShiftEdit}
                                  onDragStart={handleDragStart}
                                  onDragEnd={handleDragEnd}
                                  isEditing={editingShiftId === shift.id}
                                  onSave={handleShiftSave}
                                />
                              ))}
                            </Box>

                            {/* Êó•ÂèéË°®Á§∫ */}
                            {totalEarnings > 0 && (
                              <Typography 
                                variant="caption" 
                                sx={{ 
                                  fontSize: '8px', 
                                  fontWeight: 'bold',
                                  color: '#4caf50',
                                  display: 'block',
                                  textAlign: 'center',
                                  mt: 0.5
                                }}
                              >
                                ¬•{totalEarnings.toLocaleString()}
                              </Typography>
                            )}

                            {/* Êâ∂È§ä„Ç¢„É©„Éº„Éà */}
                            {fuyouAlert?.level === 'critical' && totalEarnings > 0 && (
                              <Box className="fuyou-alert">!</Box>
                            )}
                          </Box>
                        )}
                      </Paper>
                    </Grid>
                  );
                })}
              </Grid>
            </CardContent>
          </Card>
        );
      };

      // „É°„Ç§„É≥„Ç¢„Éó„É™
      const UltraShiftBoardApp = () => {
        const [shifts, setShifts] = useState([
          {
            id: 1,
            date: '2025-07-15',
            startTime: '10:00',
            endTime: '18:00',
            workplace: '„Ç≥„É≥„Éì„Éã',
            earnings: 8000,
          },
          {
            id: 2,
            date: '2025-07-18',
            startTime: '14:00',
            endTime: '22:00',
            workplace: '„Éï„Ç°„Éü„É¨„Çπ',
            earnings: 8000,
          },
          {
            id: 3,
            date: '2025-07-20',
            startTime: '09:00',
            endTime: '17:00',
            workplace: '„Ç´„Éï„Çß',
            earnings: 8000,
          },
        ]);

        const [fuyouStatus, setFuyouStatus] = useState({
          currentEarnings: 850000,
          limit: 1030000,
          remaining: 180000,
          riskLevel: 'warning',
        });

        const handleShiftUpdate = (updatedShifts) => {
          setShifts(updatedShifts);
          
          // „É™„Ç¢„É´„Çø„Ç§„É†Êâ∂È§äË®àÁÆó
          const monthlyEarnings = updatedShifts.reduce((sum, shift) => sum + (shift.earnings || 0), 0);
          const newCurrentEarnings = fuyouStatus.currentEarnings + monthlyEarnings;
          const newRemaining = Math.max(0, fuyouStatus.limit - newCurrentEarnings);
          const newRiskLevel = newCurrentEarnings > fuyouStatus.limit * 0.9 ? 'warning' : 'safe';
          
          setFuyouStatus(prev => ({
            ...prev,
            currentEarnings: newCurrentEarnings,
            remaining: newRemaining,
            riskLevel: newRiskLevel,
          }));
        };

        return (
          <Container maxWidth="xl" sx={{ py: 2 }}>
            {/* „Éò„ÉÉ„ÉÄ„Éº */}
            <Box sx={{ mb: 3, textAlign: 'center' }}>
              <Typography variant="h4" gutterBottom sx={{ 
                fontWeight: 'bold',
                background: 'linear-gradient(45deg, #667eea, #764ba2)',
                WebkitBackgroundClip: 'text',
                WebkitTextFillColor: 'transparent',
              }}>
                üß† UltraÊâ∂È§äÁÆ°ÁêÜ„Ç∑„Éï„Éà„Éú„Éº„Éâ
              </Typography>
              <Typography variant="subtitle1" color="text.secondary">
                Gemini UltraÁ¥öAIÊÄùËÄÉ √ó ÂÆåÂÖ®„Ç∑„Éï„Éà„Éú„Éº„ÉâÂÜçÁèæ
              </Typography>
            </Box>

            {/* Êâ∂È§ä„Çπ„ÉÜ„Éº„Çø„ÇπÔºà„Ç≥„É≥„Éë„ÇØ„ÉàÁâàÔºâ */}
            <Alert 
              severity={fuyouStatus.riskLevel === 'warning' ? 'warning' : 'success'} 
              sx={{ mb: 2 }}
            >
              <Box sx={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                <Typography variant="body2">
                  Êâ∂È§äÁä∂Ê≥Å: {fuyouStatus.currentEarnings.toLocaleString()}ÂÜÜ / {fuyouStatus.limit.toLocaleString()}ÂÜÜ
                </Typography>
                <Typography variant="body2" sx={{ fontWeight: 'bold' }}>
                  ÊÆã„Çä {fuyouStatus.remaining.toLocaleString()}ÂÜÜ
                </Typography>
              </Box>
            </Alert>

            {/* Ultra GeminiÁ¥ö„Ç´„É¨„É≥„ÉÄ„Éº */}
            <UltraShiftCalendar 
              shifts={shifts} 
              onShiftUpdate={handleShiftUpdate}
              fuyouStatus={fuyouStatus}
            />

            {/* GeminiÊÄùËÄÉÁä∂ÊÖãË°®Á§∫ */}
            <Box sx={{ mt: 2, textAlign: 'center' }}>
              <Typography variant="caption" sx={{ 
                background: 'linear-gradient(45deg, #667eea, #764ba2)',
                WebkitBackgroundClip: 'text',
                WebkitTextFillColor: 'transparent',
                fontWeight: 'bold'
              }}>
                üß† Gemini UltraÊÄùËÄÉ„Ç®„É≥„Ç∏„É≥Á®ºÂÉç‰∏≠ - „É™„Ç¢„É´„Çø„Ç§„É†Êâ∂È§äÊúÄÈÅ©ÂåñÂàÜÊûêÂÆüË°å‰∏≠
              </Typography>
            </Box>
          </Container>
        );
      };

      // „ÉÜ„Éº„Éû„Å®„É´„Éº„Éà„Ç¢„Éó„É™
      const theme = createTheme({
        palette: {
          primary: { main: '#667eea' },
          secondary: { main: '#764ba2' },
        },
      });

      const App = () => (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <UltraShiftBoardApp />
        </ThemeProvider>
      );

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
