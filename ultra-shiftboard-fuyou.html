    <script type="text/babel">
      const { useState, useEffect, useRef } = React;
      const {

      // è·å ´ãƒ‡ãƒ¼ã‚¿ã¨ã‚«ãƒ©ãƒ¼ãƒãƒƒãƒ”ãƒ³ã‚°
      const workplaceColors = {
        'ã‚³ãƒ³ãƒ“ãƒ‹': 'convenience',
        'ãƒ•ã‚¡ãƒŸãƒ¬ã‚¹': 'restaurant', 
        'ãƒ¬ã‚¹ãƒˆãƒ©ãƒ³': 'restaurant',
        'ã‚«ãƒ•ã‚§': 'cafe',
        'å°å£²': 'retail',
        'ã‚ªãƒ•ã‚£ã‚¹': 'office',
        'ãã®ä»–': 'other'
      };

      const workplaceOptions = [
        'ã‚³ãƒ³ãƒ“ãƒ‹', 'ãƒ•ã‚¡ãƒŸãƒ¬ã‚¹', 'ãƒ¬ã‚¹ãƒˆãƒ©ãƒ³', 'ã‚«ãƒ•ã‚§', 'å°å£²', 'ã‚ªãƒ•ã‚£ã‚¹', 'ãã®ä»–'
      ];

      // Gemini Ultraç´š AIæ€è€ƒã‚¨ãƒ³ã‚¸ãƒ³
      const GeminiUltraThink = {
        // æ‰¶é¤Šãƒªã‚¹ã‚¯åˆ†æ
        analyzeFuyouRisk: (shifts, currentEarnings, limit) => {
          const totalNewEarnings = shifts.reduce((sum, shift) => sum + (shift.earnings || 0), 0);
          const projectedTotal = currentEarnings + totalNewEarnings;
          const riskLevel = projectedTotal / limit;
          
          if (riskLevel > 1.0) {
            return {
              level: 'critical',
              message: `ğŸš¨ æ‰¶é¤Šé™åº¦é¡è¶…éï¼${(projectedTotal - limit).toLocaleString()}å††ã‚ªãƒ¼ãƒãƒ¼`,
              suggestion: 'ä¸€éƒ¨ã‚·ãƒ•ãƒˆã‚’å‰Šæ¸›ã™ã‚‹ã“ã¨ã‚’å¼·ãæ¨å¥¨ã—ã¾ã™',
              color: '#ff4444'
            };
          } else if (riskLevel > 0.9) {
            return {
              level: 'warning',
              message: `âš ï¸ æ‰¶é¤Šé™åº¦é¡ã¾ã§æ®‹ã‚Š${(limit - projectedTotal).toLocaleString()}å††`,
              suggestion: 'ã“ã‚Œä»¥ä¸Šã®ã‚·ãƒ•ãƒˆè¿½åŠ ã¯å±é™ºã§ã™',
              color: '#ff9800'
            };
          } else if (riskLevel > 0.7) {
            return {
              level: 'caution',
              message: `ğŸ“Š æ‰¶é¤Šä½¿ç”¨ç‡${Math.round(riskLevel * 100)}% - æ³¨æ„ãŒå¿…è¦`,
              suggestion: 'æœˆæœ«ã¾ã§æ…é‡ã«ã‚·ãƒ•ãƒˆã‚’èª¿æ•´ã—ã¦ãã ã•ã„',
              color: '#2196f3'
            };
          } else {
            return {
              level: 'safe',
              message: `âœ… æ‰¶é¤Šå†…å®‰å…¨ - æ®‹ã‚Š${(limit - projectedTotal).toLocaleString()}å††`,
              suggestion: `ã‚ã¨${Math.floor((limit - projectedTotal) / 1000)}æ™‚é–“ç¨‹åº¦åƒã‘ã¾ã™`,
              color: '#4caf50'
            };
          }
        },

        // ã‚¹ãƒãƒ¼ãƒˆæœ€é©åŒ–ææ¡ˆ
        generateOptimization: (shifts, hourlyWage, fuyouLimit) => {
          const suggestions = [];
          
          // é«˜åå…¥æ—¥ã®ç‰¹å®š
          const highEarningShifts = shifts.filter(s => s.earnings > hourlyWage * 6);
          if (highEarningShifts.length > 0) {
            suggestions.push({
              type: 'optimize',
              text: `ğŸ’¡ ${highEarningShifts.length}å€‹ã®é«˜åå…¥ã‚·ãƒ•ãƒˆã‚’å„ªå…ˆçš„ã«ç¢ºä¿ã—ã¾ã—ã‚‡ã†`,
              action: 'highlight-profitable'
            });
          }

          // æ‰¶é¤Šã‚®ãƒªã‚®ãƒªæœ€é©åŒ–
          const totalEarnings = shifts.reduce((sum, s) => sum + s.earnings, 0);
          const remaining = fuyouLimit - totalEarnings;
          if (remaining > 0 && remaining < hourlyWage * 10) {
            suggestions.push({
              type: 'maximize',
              text: `ğŸ¯ ã‚ã¨${Math.floor(remaining / hourlyWage)}æ™‚é–“åƒã‘ã°æ‰¶é¤Šé™åº¦é¡ã«åˆ°é”`,
              action: 'suggest-shifts'
            });
          }

          return suggestions;
        },

        // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ‰¶é¤Šäºˆæ¸¬
        predictYearEndEarnings: (currentMonthEarnings, monthsRemaining) => {
          const avgMonthly = currentMonthEarnings;
          const yearEndProjection = avgMonthly * (12 - monthsRemaining + 1);
          
          return {
            projection: yearEndProjection,
            monthlyAverage: avgMonthly,
            recommendedMonthlyLimit: monthsRemaining > 0 ? 1030000 / (monthsRemaining + 1) : 0
          };
        }
      };

      // ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—å¯¾å¿œã‚·ãƒ•ãƒˆãƒ–ãƒ­ãƒƒã‚¯
      const ShiftBlock = ({ shift, onEdit, onDragStart, onDragEnd, isEditing, onSave }) => {
        const [editValues, setEditValues] = useState({
          startTime: shift.startTime,
          endTime: shift.endTime,
          workplace: shift.workplace
        });

        const workplaceClass = `workplace-${workplaceColors[shift.workplace] || 'other'}`;

        const handleDragStart = (e) => {
          e.dataTransfer.setData('text/plain', shift.id);
          onDragStart(shift);
        };

        const handleSave = () => {
          onSave(shift.id, editValues);
        };

        if (isEditing) {
          return (
            <Box className="shift-block editing">
              <TextField
                size="small"
                type="time"
                value={editValues.startTime}
                onChange={(e) => setEditValues({...editValues, startTime: e.target.value})}
                sx={{ width: '60px', fontSize: '10px' }}
              />
              <TextField
                size="small"
                type="time"
                value={editValues.endTime}
                onChange={(e) => setEditValues({...editValues, endTime: e.target.value})}
                sx={{ width: '60px', fontSize: '10px' }}
              />
              <Select
                size="small"
                value={editValues.workplace}
                onChange={(e) => setEditValues({...editValues, workplace: e.target.value})}
                sx={{ width: '80px', fontSize: '10px' }}
              >
                {workplaceOptions.map(option => (
                  <MenuItem key={option} value={option}>{option}</MenuItem>
                ))}
              </Select>
              <Button size="small" onClick={handleSave}>ä¿å­˜</Button>
            </Box>
          );
        }

        return (
          <Box
            className={`shift-block ${workplaceClass}`}
            draggable
            onDragStart={handleDragStart}
            onDragEnd={onDragEnd}
            onClick={() => onEdit(shift.id)}
          >
            <Typography variant="caption" sx={{ fontSize: '9px', lineHeight: 1 }}>
              {shift.startTime}-{shift.endTime}
            </Typography>
            <Typography variant="caption" sx={{ fontSize: '8px', opacity: 0.9 }}>
              {shift.workplace}
            </Typography>
            <Typography variant="caption" sx={{ fontSize: '8px', fontWeight: 'bold' }}>
              Â¥{shift.earnings?.toLocaleString()}
            </Typography>
          </Box>
        );
      };

      // Ultra Geminiç´šã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼
      const UltraShiftCalendar = ({ shifts, onShiftUpdate, fuyouStatus }) => {
        const [editingShiftId, setEditingShiftId] = useState(null);
        const [draggedShift, setDraggedShift] = useState(null);
        const [smartSuggestions, setSmartSuggestions] = useState([]);
        const [fuyouAlert, setFuyouAlert] = useState(null);

        const today = new Date();
        const currentMonth = today.getMonth();
        const currentYear = today.getFullYear();
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
        const firstDayOfWeek = new Date(currentYear, currentMonth, 1).getDay();

        const weekDays = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
        const calendarDays = [];

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æ—¥ä»˜ç”Ÿæˆ
        for (let i = 0; i < firstDayOfWeek; i++) {
          calendarDays.push(null);
        }
        for (let day = 1; day <= daysInMonth; day++) {
          calendarDays.push(day);
        }

        // Gemini Ultraæ€è€ƒ: ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ åˆ†æ
        useEffect(() => {
          const riskAnalysis = GeminiUltraThink.analyzeFuyouRisk(shifts, fuyouStatus.currentEarnings, fuyouStatus.limit);
          setFuyouAlert(riskAnalysis);

          const optimizations = GeminiUltraThink.generateOptimization(shifts, 1000, fuyouStatus.limit);
          setSmartSuggestions(optimizations);
        }, [shifts, fuyouStatus]);

        const getShiftsForDay = (day) => {
          if (!day) return [];
          const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
          return shifts.filter(shift => shift.date === dateStr);
        };

        const handleShiftEdit = (shiftId) => {
          setEditingShiftId(shiftId);
        };

        const handleShiftSave = (shiftId, newValues) => {
          const updatedShifts = shifts.map(shift => 
            shift.id === shiftId 
              ? { ...shift, ...newValues, earnings: calculateEarnings(newValues.startTime, newValues.endTime) }
              : shift
          );
          onShiftUpdate(updatedShifts);
          setEditingShiftId(null);
        };

        const calculateEarnings = (startTime, endTime) => {
          const start = new Date(`2000-01-01T${startTime}`);
          const end = new Date(`2000-01-01T${endTime}`);
          const hours = (end - start) / (1000 * 60 * 60);
          return Math.round(hours * 1000); // æ™‚çµ¦1000å††ã¨ä»®å®š
        };

        const handleDragStart = (shift) => {
          setDraggedShift(shift);
        };

        const handleDragEnd = () => {
          setDraggedShift(null);
        };

        const handleDrop = (e, targetDay) => {
          e.preventDefault();
          if (draggedShift && targetDay) {
            const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(targetDay).padStart(2, '0')}`;
            const updatedShifts = shifts.map(shift =>
              shift.id === draggedShift.id
                ? { ...shift, date: dateStr }
                : shift
            );
            onShiftUpdate(updatedShifts);
          }
        };

        const handleDragOver = (e) => {
          e.preventDefault();
        };

        return (
          <Card>
            <CardContent>
              {/* Gemini Ultraæ€è€ƒçµæœè¡¨ç¤º */}
              {fuyouAlert && (
                <Alert severity={fuyouAlert.level === 'critical' ? 'error' : fuyouAlert.level === 'warning' ? 'warning' : 'info'} sx={{ mb: 2 }}>
                  <Typography variant="body2" sx={{ fontWeight: 'bold' }}>
                    {fuyouAlert.message}
                  </Typography>
                  <Typography variant="caption">
                    ğŸ’¡ {fuyouAlert.suggestion}
                  </Typography>
                </Alert>
              )}

              {/* ã‚¹ãƒãƒ¼ãƒˆææ¡ˆ */}
              {smartSuggestions.map((suggestion, index) => (
                <Box key={index} className="smart-suggestion">
                  <Typography variant="caption">
                    ğŸ§  Geminiåˆ†æ: {suggestion.text}
                  </Typography>
                </Box>
              ))}

              <Typography variant="h6" gutterBottom sx={{ display: 'flex', alignItems: 'center', gap: 1 }}>
                <span className="material-icons">schedule</span>
                Ultraæ‰¶é¤Šã‚·ãƒ•ãƒˆãƒœãƒ¼ãƒ‰ - {currentYear}å¹´{currentMonth + 1}æœˆ
              </Typography>

              {/* æ›œæ—¥ãƒ˜ãƒƒãƒ€ãƒ¼ */}
              <Grid container spacing={0.5} sx={{ mb: 1 }}>
                {weekDays.map((day, index) => (
                  <Grid item xs key={index}>
                    <Box
                      textAlign="center"
                      py={0.5}
                      sx={{
                        fontWeight: 'bold',
                        fontSize: '12px',
                        color: index === 0 ? '#f44336' : index === 6 ? '#2196f3' : '#333',
                        background: 'linear-gradient(45deg, #f5f5f5 30%, #e0e0e0 90%)',
                        borderRadius: 1,
                      }}
                    >
                      {day}
                    </Box>
                  </Grid>
                ))}
              </Grid>

              {/* ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚°ãƒªãƒƒãƒ‰ */}
              <Grid container spacing={0.5}>
                {calendarDays.map((day, index) => {
                  const dayShifts = getShiftsForDay(day);
                  const isToday = day === today.getDate();
                  const totalEarnings = dayShifts.reduce((sum, shift) => sum + (shift.earnings || 0), 0);
                  
                  return (
                    <Grid item xs key={index}>
                      <Paper
                        className={`shift-cell drop-zone ${draggedShift ? 'drag-over' : ''}`}
                        elevation={isToday ? 4 : 1}
                        sx={{
                          minHeight: 80,
                          cursor: day ? 'pointer' : 'default',
                          position: 'relative',
                          border: isToday ? '2px solid #2196F3' : '1px solid #e0e0e0',
                          background: day ? (isToday ? 'linear-gradient(45deg, #E3F2FD 30%, #BBDEFB 90%)' : '#fff') : '#f5f5f5',
                          opacity: day ? 1 : 0.3,
                        }}
                        onDrop={(e) => handleDrop(e, day)}
                        onDragOver={handleDragOver}
                      >
                        {day && (
                          <Box p={0.5} sx={{ height: '100%' }}>
                            {/* æ—¥ä»˜ */}
                            <Typography
                              variant="caption"
                              sx={{
                                fontWeight: isToday ? 'bold' : 'normal',
                                color: isToday ? '#2196F3' : '#333',
                                fontSize: '11px',
                                display: 'block',
                                textAlign: 'right'
                              }}
                            >
                              {day}
                            </Typography>

                            {/* ã‚·ãƒ•ãƒˆãƒ–ãƒ­ãƒƒã‚¯ */}
                            <Box sx={{ mt: 0.5 }}>
                              {dayShifts.map((shift) => (
                                <ShiftBlock
                                  key={shift.id}
                                  shift={shift}
                                  onEdit={handleShiftEdit}
                                  onDragStart={handleDragStart}
                                  onDragEnd={handleDragEnd}
                                  isEditing={editingShiftId === shift.id}
                                  onSave={handleShiftSave}
                                />
                              ))}
                            </Box>

                            {/* æ—¥åè¡¨ç¤º */}
                            {totalEarnings > 0 && (
                              <Typography 
                                variant="caption" 
                                sx={{ 
                                  fontSize: '8px', 
                                  fontWeight: 'bold',
                                  color: '#4caf50',
                                  display: 'block',
                                  textAlign: 'center',
                                  mt: 0.5
                                }}
                              >
                                Â¥{totalEarnings.toLocaleString()}
                              </Typography>
                            )}

                            {/* æ‰¶é¤Šã‚¢ãƒ©ãƒ¼ãƒˆ */}
                            {fuyouAlert?.level === 'critical' && totalEarnings > 0 && (
                              <Box className="fuyou-alert">!</Box>
                            )}
                          </Box>
                        )}
                      </Paper>
                    </Grid>
                  );
                })}
              </Grid>
            </CardContent>
          </Card>
        );
      };

      // ãƒ¡ã‚¤ãƒ³ã‚¢ãƒ—ãƒª
      const UltraShiftBoardApp = () => {
        const [shifts, setShifts] = useState([
          {
            id: 1,
            date: '2025-07-15',
            startTime: '10:00',
            endTime: '18:00',
            workplace: 'ã‚³ãƒ³ãƒ“ãƒ‹',
            earnings: 8000,
          },
          {
            id: 2,
            date: '2025-07-18',
            startTime: '14:00',
            endTime: '22:00',
            workplace: 'ãƒ•ã‚¡ãƒŸãƒ¬ã‚¹',
            earnings: 8000,
          },
          {
            id: 3,
            date: '2025-07-20',
            startTime: '09:00',
            endTime: '17:00',
            workplace: 'ã‚«ãƒ•ã‚§',
            earnings: 8000,
          },
        ]);

        const [fuyouStatus, setFuyouStatus] = useState({
          currentEarnings: 850000,
          limit: 1030000,
          remaining: 180000,
          riskLevel: 'warning',
        });

        const handleShiftUpdate = (updatedShifts) => {
          setShifts(updatedShifts);
          
          // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ‰¶é¤Šè¨ˆç®—
          const monthlyEarnings = updatedShifts.reduce((sum, shift) => sum + (shift.earnings || 0), 0);
          const newCurrentEarnings = fuyouStatus.currentEarnings + monthlyEarnings;
          const newRemaining = Math.max(0, fuyouStatus.limit - newCurrentEarnings);
          const newRiskLevel = newCurrentEarnings > fuyouStatus.limit * 0.9 ? 'warning' : 'safe';
          
          setFuyouStatus(prev => ({
            ...prev,
            currentEarnings: newCurrentEarnings,
            remaining: newRemaining,
            riskLevel: newRiskLevel,
          }));
        };

        return (
          <Container maxWidth="xl" sx={{ py: 2 }}>
            {/* ãƒ˜ãƒƒãƒ€ãƒ¼ */}
            <Box sx={{ mb: 3, textAlign: 'center' }}>
              <Typography variant="h4" gutterBottom sx={{ 
                fontWeight: 'bold',
                background: 'linear-gradient(45deg, #667eea, #764ba2)',
                WebkitBackgroundClip: 'text',
