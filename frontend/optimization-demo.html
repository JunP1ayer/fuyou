<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>扶養管理アプリ - 最適化機能デモ</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@mui/material@5.15.20/umd/material-ui.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #f5f5f5;
      }
      #root {
        min-height: 100vh;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;
      const {
        Box,
        Card,
        CardContent,
        Typography,
        Button,
        Container,
        Grid,
        Tabs,
        Tab,
        Alert,
        CircularProgress,
        Paper,
        Stack,
        Chip,
        TextField,
        List,
        ListItem,
        ListItemText,
        ListItemIcon,
        Stepper,
        Step,
        StepLabel,
        StepContent,
        FormControl,
        InputLabel,
        Select,
        MenuItem,
        Switch,
        FormControlLabel,
      } = MaterialUI;

      // API Service for Optimization
      class OptimizationAPI {
        constructor() {
          this.baseURL = 'http://172.26.93.180:3001/api';
          this.token = null;
        }

        async login() {
          try {
            const response = await fetch(`${this.baseURL}/demo/login`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                email: 'test@example.com',
                fullName: 'デモユーザー',
                isStudent: true,
              }),
            });
            const data = await response.json();
            if (data.success) {
              this.token = data.data.token;
              return data.data.user;
            }
            throw new Error(data.error?.message || 'Login failed');
          } catch (error) {
            console.error('Login error:', error);
            throw error;
          }
        }

        async getAlgorithms() {
          const response = await fetch(
            `${this.baseURL}/optimization/algorithms`,
            {
              headers: { Authorization: `Bearer ${this.token}` },
            }
          );
          const data = await response.json();
          return data.success ? data.data : [];
        }

        async getConstraints() {
          const response = await fetch(
            `${this.baseURL}/optimization/constraints`,
            {
              headers: { Authorization: `Bearer ${this.token}` },
            }
          );
          const data = await response.json();
          return data.success ? data.data : [];
        }

        async createConstraint(constraint) {
          const response = await fetch(
            `${this.baseURL}/optimization/constraints`,
            {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                Authorization: `Bearer ${this.token}`,
              },
              body: JSON.stringify(constraint),
            }
          );
          return await response.json();
        }

        async getHealth() {
          const response = await fetch(`${this.baseURL}/optimization/health`, {
            headers: { Authorization: `Bearer ${this.token}` },
          });
          const data = await response.json();
          return data.success ? data.data : null;
        }
      }

      // Main Optimization Dashboard Component
      function OptimizationDashboard() {
        const [currentTab, setCurrentTab] = useState(0);
        const [user, setUser] = useState(null);
        const [algorithms, setAlgorithms] = useState([]);
        const [constraints, setConstraints] = useState([]);
        const [health, setHealth] = useState(null);
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);
        const api = new OptimizationAPI();

        useEffect(() => {
          initializeData();
        }, []);

        const initializeData = async () => {
          try {
            setLoading(true);
            const userData = await api.login();
            setUser(userData);

            const [algorithmsData, constraintsData, healthData] =
              await Promise.allSettled([
                api.getAlgorithms(),
                api.getConstraints(),
                api.getHealth(),
              ]);

            if (algorithmsData.status === 'fulfilled') {
              setAlgorithms(algorithmsData.value);
            }
            if (constraintsData.status === 'fulfilled') {
              setConstraints(constraintsData.value);
            }
            if (healthData.status === 'fulfilled') {
              setHealth(healthData.value);
            }
          } catch (err) {
            setError(err.message);
          } finally {
            setLoading(false);
          }
        };

        const tabs = [
          { label: 'ダッシュボード', value: 0 },
          { label: '制約設定', value: 1 },
          { label: '最適化実行', value: 2 },
          { label: '結果・履歴', value: 3 },
        ];

        if (loading) {
          return (
            <Container>
              <Box
                display="flex"
                justifyContent="center"
                alignItems="center"
                minHeight="400px"
              >
                <CircularProgress />
                <Typography variant="h6" sx={{ ml: 2 }}>
                  最適化機能を読み込み中...
                </Typography>
              </Box>
            </Container>
          );
        }

        return (
          <Container maxWidth="lg">
            <Box sx={{ width: '100%', py: 3 }}>
              {/* Header */}
              <Stack
                direction="row"
                justifyContent="space-between"
                alignItems="center"
                sx={{ mb: 3 }}
              >
                <Typography variant="h4" component="h1">
                  最適化ダッシュボード
                </Typography>
                <Stack direction="row" spacing={2} alignItems="center">
                  <Chip
                    label={
                      health?.status === 'healthy'
                        ? 'サービス正常'
                        : 'サービス不安定'
                    }
                    color={health?.status === 'healthy' ? 'success' : 'warning'}
                    size="small"
                  />
                  <Typography variant="body2">
                    ユーザー: {user?.fullName}
                  </Typography>
                </Stack>
              </Stack>

              {/* Error Alert */}
              {error && (
                <Alert
                  severity="error"
                  sx={{ mb: 3 }}
                  onClose={() => setError(null)}
                >
                  {error}
                </Alert>
              )}

              {/* Tabs */}
              <Paper sx={{ mb: 3 }}>
                <Tabs
                  value={currentTab}
                  onChange={(e, newValue) => setCurrentTab(newValue)}
                  variant="fullWidth"
                >
                  {tabs.map(tab => (
                    <Tab key={tab.value} label={tab.label} />
                  ))}
                </Tabs>
              </Paper>

              {/* Tab Content */}
              <Box>
                {currentTab === 0 && (
                  <OverviewPanel
                    algorithms={algorithms}
                    constraints={constraints}
                  />
                )}
                {currentTab === 1 && (
                  <ConstraintsPanel
                    constraints={constraints}
                    api={api}
                    onUpdate={initializeData}
                  />
                )}
                {currentTab === 2 && (
                  <OptimizationPanel algorithms={algorithms} />
                )}
                {currentTab === 3 && <ResultsPanel />}
              </Box>
            </Box>
          </Container>
        );
      }

      // Overview Panel Component
      function OverviewPanel({ algorithms, constraints }) {
        const activeConstraints = constraints.filter(c => c.is_active);

        return (
          <Grid container spacing={3}>
            <Grid item xs={12} md={3}>
              <Card>
                <CardContent>
                  <Typography color="textSecondary" gutterBottom>
                    設定済み制約
                  </Typography>
                  <Typography variant="h4">
                    {activeConstraints.length}
                  </Typography>
                  <Typography variant="body2" color="textSecondary">
                    / {constraints.length} 総制約数
                  </Typography>
                </CardContent>
              </Card>
            </Grid>

            <Grid item xs={12} md={3}>
              <Card>
                <CardContent>
                  <Typography color="textSecondary" gutterBottom>
                    利用可能アルゴリズム
                  </Typography>
                  <Typography variant="h4">{algorithms.length}</Typography>
                  <Typography variant="body2" color="textSecondary">
                    フォールバックデータ
                  </Typography>
                </CardContent>
              </Card>
            </Grid>

            <Grid item xs={12} md={6}>
              <Card>
                <CardContent>
                  <Typography variant="h6" gutterBottom>
                    システム状態
                  </Typography>
                  <Alert severity="info">
                    Phase 4最適化機能が正常に動作しています。
                    制約を設定して最適化を実行してください。
                  </Alert>
                </CardContent>
              </Card>
            </Grid>
          </Grid>
        );
      }

      // Constraints Panel Component
      function ConstraintsPanel({ constraints, api, onUpdate }) {
        const [newConstraint, setNewConstraint] = useState({
          constraintType: 'max_weekly_hours',
          constraintValue: 20,
          constraintUnit: 'hours',
          priority: 3,
          isActive: true,
        });
        const [adding, setAdding] = useState(false);

        const handleAddConstraint = async () => {
          try {
            setAdding(true);
            await api.createConstraint(newConstraint);
            onUpdate();
            setNewConstraint({
              constraintType: 'max_weekly_hours',
              constraintValue: 20,
              constraintUnit: 'hours',
              priority: 3,
              isActive: true,
            });
          } catch (error) {
            console.error('Failed to add constraint:', error);
          } finally {
            setAdding(false);
          }
        };

        return (
          <Grid container spacing={3}>
            <Grid item xs={12} md={6}>
              <Card>
                <CardContent>
                  <Typography variant="h6" gutterBottom>
                    制約一覧
                  </Typography>
                  <List>
                    {constraints.map(constraint => (
                      <ListItem key={constraint.id}>
                        <ListItemText
                          primary={constraint.constraint_type}
                          secondary={`${constraint.constraint_value} ${constraint.constraint_unit} (優先度: ${constraint.priority})`}
                        />
                        <Chip
                          label={constraint.is_active ? '有効' : '無効'}
                          color={constraint.is_active ? 'success' : 'default'}
                          size="small"
                        />
                      </ListItem>
                    ))}
                    {constraints.length === 0 && (
                      <ListItem>
                        <ListItemText
                          primary="制約が設定されていません"
                          secondary="最適化を実行するには制約を追加してください"
                        />
                      </ListItem>
                    )}
                  </List>
                </CardContent>
              </Card>
            </Grid>

            <Grid item xs={12} md={6}>
              <Card>
                <CardContent>
                  <Typography variant="h6" gutterBottom>
                    新しい制約を追加
                  </Typography>
                  <Stack spacing={2}>
                    <FormControl fullWidth>
                      <InputLabel>制約タイプ</InputLabel>
                      <Select
                        value={newConstraint.constraintType}
                        onChange={e =>
                          setNewConstraint({
                            ...newConstraint,
                            constraintType: e.target.value,
                          })
                        }
                      >
                        <MenuItem value="max_weekly_hours">
                          週間最大労働時間
                        </MenuItem>
                        <MenuItem value="max_monthly_hours">
                          月間最大労働時間
                        </MenuItem>
                        <MenuItem value="fuyou_limit">扶養控除限度額</MenuItem>
                      </Select>
                    </FormControl>

                    <TextField
                      label="制約値"
                      type="number"
                      value={newConstraint.constraintValue}
                      onChange={e =>
                        setNewConstraint({
                          ...newConstraint,
                          constraintValue: Number(e.target.value),
                        })
                      }
                      fullWidth
                    />

                    <Button
                      variant="contained"
                      onClick={handleAddConstraint}
                      disabled={adding}
                      fullWidth
                    >
                      {adding ? <CircularProgress size={24} /> : '制約を追加'}
                    </Button>
                  </Stack>
                </CardContent>
              </Card>
            </Grid>
          </Grid>
        );
      }

      // Optimization Panel Component
      function OptimizationPanel({ algorithms }) {
        return (
          <Card>
            <CardContent>
              <Typography variant="h6" gutterBottom>
                最適化実行
              </Typography>
              <Grid container spacing={2}>
                {algorithms.map(algorithm => (
                  <Grid item xs={12} md={4} key={algorithm.id}>
                    <Paper sx={{ p: 2 }}>
                      <Typography variant="subtitle1">
                        {algorithm.name}
                      </Typography>
                      <Typography
                        variant="body2"
                        color="textSecondary"
                        gutterBottom
                      >
                        {algorithm.description}
                      </Typography>
                      <Stack direction="row" spacing={1} sx={{ mb: 2 }}>
                        <Chip label={algorithm.complexity} size="small" />
                        <Chip
                          label={algorithm.executionTime}
                          variant="outlined"
                          size="small"
                        />
                      </Stack>
                      <Button variant="outlined" fullWidth>
                        このアルゴリズムを使用
                      </Button>
                    </Paper>
                  </Grid>
                ))}
              </Grid>
            </CardContent>
          </Card>
        );
      }

      // Results Panel Component
      function ResultsPanel() {
        return (
          <Card>
            <CardContent>
              <Typography variant="h6" gutterBottom>
                最適化結果・履歴
              </Typography>
              <Alert severity="info">
                まだ最適化を実行していません。最適化実行タブから実行してください。
              </Alert>
            </CardContent>
          </Card>
        );
      }

      // Render the application
      ReactDOM.render(
        <OptimizationDashboard />,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
