name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend (lint, typecheck, test)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x ]
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Type check
        run: npm run typecheck
      - name: Lint
        run: npm run lint
      - name: Test
        env:
          VITE_SUPABASE_URL: http://localhost/dummy
          VITE_SUPABASE_ANON_KEY: dummy
          VITE_APP_ENV: test
        run: npm test --silent

  backend:
    name: Backend (build, lint, test)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x ]
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Lint
        run: npm run lint
      - name: Test
        env:
          NODE_ENV: test
          PORT: 3001
          API_BASE_URL: http://localhost:3001
          SUPABASE_URL: http://localhost/dummy
          SUPABASE_ANON_KEY: dummy
          SUPABASE_SERVICE_KEY: dummy
          JWT_SECRET: testsecret
          CORS_ORIGIN: http://localhost:4009
          FRONTEND_URL: http://localhost:4009
        run: npm test --silent

