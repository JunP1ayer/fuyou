                    dayElement.classList.add('other-month');

                // ‰ªäÊó•„Çí„Éè„Ç§„É©„Ç§„Éà
                const today = new Date();
                if (currentDate.toDateString() === today.toDateString()) {
                    dayElement.classList.add('today');
                }
                
                // „Ç∑„Éï„ÉàË°®Á§∫
                const dateKey = formatDate(currentDate);
                const dayShifts = shifts[dateKey] || [];
                
                const shiftList = document.createElement('div');
                shiftList.className = 'shift-list';
                
                dayShifts.forEach((shift, index) => {
                    const shiftItem = document.createElement('div');
                    shiftItem.className = 'shift-item';
                    shiftItem.textContent = `${shift.startTime}-${shift.endTime}`;
                    
                    // „Ç∑„Éï„ÉàÈ†ÖÁõÆ„ÇØ„É™„ÉÉ„ÇØ„ÅßÁ∑®ÈõÜ
                    shiftItem.addEventListener('click', (e) => {
                        e.stopPropagation();
                        editShift(dateKey, index);
                    });
                    
                    shiftList.appendChild(shiftItem);
                });
                
                // ËøΩÂä†„Éí„É≥„Éà
                const addHint = document.createElement('div');
                addHint.className = 'add-shift-hint';
                addHint.textContent = '+';
                
                dayElement.appendChild(dayNumber);
                dayElement.appendChild(shiftList);
                dayElement.appendChild(addHint);
                
                // Êó•‰ªò„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
                dayElement.addEventListener('click', () => {
                    openDateModal(dateKey);
                });
                
                grid.appendChild(dayElement);
            }
        }

        function changeMonth(direction) {
            currentMonth += direction;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            } else if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        }

        // ========== „Ç∑„Éï„ÉàÁÆ°ÁêÜ ==========
        function openDateModal(dateKey) {
            selectedDate = dateKey;
            const dayShifts = shifts[dateKey] || [];
            
            // „É¢„Éº„ÉÄ„É´„Çø„Ç§„Éà„É´Ë®≠ÂÆö
            const date = new Date(dateKey);
            const formattedDate = `${date.getMonth() + 1}/${date.getDate()}(${['Êó•','Êúà','ÁÅ´','Ê∞¥','Êú®','Èáë','Âúü'][date.getDay()]})`;
            document.getElementById('modalTitle').textContent = `${formattedDate} „ÅÆ„Ç∑„Éï„Éà`;
            
            // Êó•‰ªò„Éï„Ç£„Éº„É´„ÉâË®≠ÂÆö
            document.getElementById('shiftDate').value = dateKey;
            
            // Êó¢Â≠ò„Ç∑„Éï„ÉàË°®Á§∫
            if (dayShifts.length > 0) {
                showExistingShifts(dayShifts);
            } else {
                hideExistingShifts();
            }
            
            // „Éï„Ç©„Éº„É†„ÇØ„É™„Ç¢
            clearShiftForm();
            
            // „É¢„Éº„ÉÄ„É´Ë°®Á§∫
            document.getElementById('shiftModal').classList.add('active');
        }

        function showExistingShifts(dayShifts) {
            const container = document.getElementById('existingShifts');
            const list = document.getElementById('shiftsList');
            
            list.innerHTML = '';
            
            dayShifts.forEach((shift, index) => {
                const shiftDiv = document.createElement('div');
                shiftDiv.className = 'shift-preview';
                shiftDiv.innerHTML = `
                    <div class="shift-info">
                        <div class="shift-time">${shift.startTime} - ${shift.endTime}</div>
                        <div class="shift-workplace">${shift.workplace} (¬•${shift.wage}/ÊôÇ)</div>
                    </div>
                    <div class="shift-actions">
                        <button class="btn-small btn-edit" onclick="editShift('${selectedDate}', ${index})">Á∑®ÈõÜ</button>
                        <button class="btn-small btn-delete" onclick="deleteShift('${selectedDate}', ${index})">ÂâäÈô§</button>
                    </div>
                `;
                list.appendChild(shiftDiv);
            });
            
            container.style.display = 'block';
        }

        function hideExistingShifts() {
            document.getElementById('existingShifts').style.display = 'none';
        }

        function editShift(dateKey, shiftIndex) {
            const shift = shifts[dateKey][shiftIndex];
            currentEditingShiftId = shiftIndex;
            
            // „Éï„Ç©„Éº„É†„Å´ÂÄ§Ë®≠ÂÆö
            document.getElementById('shiftStart').value = shift.startTime;
            document.getElementById('shiftEnd').value = shift.endTime;
            document.getElementById('shiftWorkplace').value = shift.workplace;
            document.getElementById('shiftWage').value = shift.wage;
            
            // „É¢„Éº„ÉÄ„É´„Çø„Ç§„Éà„É´Â§âÊõ¥
            document.getElementById('modalTitle').textContent = '„Ç∑„Éï„ÉàÁ∑®ÈõÜ';
        }

        function deleteShift(dateKey, shiftIndex) {
            if (confirm('„Åì„ÅÆ„Ç∑„Éï„Éà„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                shifts[dateKey].splice(shiftIndex, 1);
                
                // Á©∫„Å´„Å™„Å£„Åü„ÇâÊó•‰ªò„Ç≠„Éº„ÇÇÂâäÈô§
                if (shifts[dateKey].length === 0) {
                    delete shifts[dateKey];
                }
                
                saveShifts();
                renderCalendar();
                updateFuyouStatus();
                
                // „É¢„Éº„ÉÄ„É´ÂÜÖÂÆπÊõ¥Êñ∞
                const dayShifts = shifts[dateKey] || [];
                if (dayShifts.length > 0) {
                    showExistingShifts(dayShifts);
                } else {
                    hideExistingShifts();
                }
            }
        }

        function saveShift() {
            const startTime = document.getElementById('shiftStart').value;
            const endTime = document.getElementById('shiftEnd').value;
            const workplace = document.getElementById('shiftWorkplace').value;
            const wage = parseInt(document.getElementById('shiftWage').value);
            
            if (!startTime || !endTime || !workplace || !wage) {
                alert('„Åô„Åπ„Å¶„ÅÆÈ†ÖÁõÆ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            // Âä¥ÂÉçÊôÇÈñìË®àÁÆó
            const start = new Date(`2000-01-01 ${startTime}`);
            const end = new Date(`2000-01-01 ${endTime}`);
            const hours = (end - start) / (1000 * 60 * 60);
            
            if (hours <= 0) {
                alert('ÁµÇ‰∫ÜÊôÇÈñì„ÅØÈñãÂßãÊôÇÈñì„Çà„ÇäÂæå„Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            const earnings = hours * wage;
            
            const newShift = {
                startTime,
                endTime,
                workplace,
                wage,
                hours,
                earnings
            };
            
            if (!shifts[selectedDate]) {
                shifts[selectedDate] = [];
            }
            
            if (currentEditingShiftId !== null) {
                // Á∑®ÈõÜ
                shifts[selectedDate][currentEditingShiftId] = newShift;
                currentEditingShiftId = null;
            } else {
                // Êñ∞Ë¶èËøΩÂä†
                shifts[selectedDate].push(newShift);
            }
            
            saveShifts();
            renderCalendar();
            updateFuyouStatus();
            closeShiftModal();
            
            alert(`„Ç∑„Éï„Éà„Çí‰øùÂ≠ò„Åó„Åæ„Åó„ÅüÔºÅ\nÂä¥ÂÉçÊôÇÈñì: ${hours}ÊôÇÈñì\nÂèéÂÖ•: ¬•${earnings.toLocaleString()}`);
        }

        function clearShiftForm() {
            document.getElementById('shiftStart').value = '';
            document.getElementById('shiftEnd').value = '';
            document.getElementById('shiftWorkplace').value = '„Éê„Ç§„ÉàÂÖàA';
            document.getElementById('shiftWage').value = '1000';
            currentEditingShiftId = null;
        }

        function closeShiftModal() {
            document.getElementById('shiftModal').classList.remove('active');
            clearShiftForm();
        }

        function showAddShiftModal() {
            const today = new Date().toISOString().split('T')[0];

        }

        // ========== „Éá„Éº„ÇøÁÆ°ÁêÜ ==========

            localStorage.setItem('shifts', JSON.stringify(shifts));

        // ========== Êâ∂È§äÁä∂Ê≥ÅÊõ¥Êñ∞ ==========
        function updateFuyouStatus() {
            const totalEarnings = calculateTotalEarnings();
            const fuyouLimit = 1230000; // 2025Âπ¥Âà∂Â∫¶
            const progress = Math.min((totalEarnings / fuyouLimit) * 100, 100);
            
            document.getElementById('currentEarnings').textContent = `¬•${totalEarnings.toLocaleString()}`;
            document.getElementById('progressPercent').textContent = `${progress.toFixed(1)}%`;
        }

        function calculateTotalEarnings() {
            let total = 0;
            Object.values(shifts).forEach(dayShifts => {
                dayShifts.forEach(shift => {
                    total += shift.earnings;
                });
            });
            return total;
        }

        // ========== „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£ ==========
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function enhanceTouchResponsiveness() {
            document.querySelectorAll('.clickable, button, .btn').forEach(element => {
                element.addEventListener('touchstart', function(e) {
                    this.style.transform = 'scale(0.97)';
                    this.style.opacity = '0.8';
                }, { passive: true });
                
                element.addEventListener('touchend', function(e) {
                    setTimeout(() => {
                        this.style.transform = '';
                        this.style.opacity = '';
                    }, 50);
                }, { passive: true });
            });
        }
