<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>【税理士監修】扶養控除ステータス - 扶養管理プロ</title>
    <!-- Cache busting: 2025-07-22T16:45 -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Roboto', 'Noto Sans JP', sans-serif;
        background: linear-gradient(135deg, #e8f5e8 0%, #f3e5f5 100%);
        min-height: 100vh;
        color: #1a1a1a;
        line-height: 1.6;
      }

      /* ヘッダー - Material Design 3 */
      .header {
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        padding: 20px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #e0e0e0;
      }

      .header h1 {
        font-size: 26px;
        color: #1976d2;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .header .badge {
        background: linear-gradient(135deg, #4caf50, #66bb6a);
        color: white;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
        margin-left: 8px;
      }

      .nav-buttons {
        display: flex;
        gap: 16px;
      }

      .nav-btn {
        padding: 12px 20px;
        border: none;
        border-radius: 24px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .nav-btn.active {
        background: linear-gradient(135deg, #e74c3c, #c0392b);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(231, 76, 60, 0.3);
      }

      .nav-btn:not(.active) {
        background: #ffffff;
        color: #666;
        border: 2px solid #e0e0e0;
      }

      .nav-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      /* メインコンテンツ */
      .main-content {
        max-width: 1100px;
        margin: 24px auto;
        padding: 0 24px;
        display: grid;
        gap: 24px;
      }

      /* プロフェッショナルカード */
      .professional-card {
        background: linear-gradient(135deg, #ffffff 0%, #fafafa 100%);
        border-radius: 20px;
        padding: 32px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        border: 1px solid rgba(25, 118, 210, 0.1);
        position: relative;
        overflow: hidden;
      }

      .professional-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #1976d2, #42a5f5, #4caf50);
      }

      .status-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 24px;
      }

      .status-title {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 28px;
        font-weight: 700;
        color: #1976d2;
      }

      .certification-badge {
        background: linear-gradient(135deg, #ff6b35, #f7931e);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 700;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
      }

      .status-controls {
        display: flex;
        gap: 12px;
      }

      .control-btn {
        background: #f5f5f5;
        border: none;
        border-radius: 12px;
        padding: 12px;
        cursor: pointer;
        color: #1976d2;
        transition: all 0.3s ease;
        font-size: 18px;
      }

      .control-btn:hover {
        background: #e3f2fd;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(25, 118, 210, 0.2);
      }

      /* ヒーローセクション - ユーザー最重要情報 */
      .hero-section {
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        border-radius: 20px;
        padding: 40px 32px;
        margin-bottom: 32px;
        color: white;
        position: relative;
        overflow: hidden;
      }

      .hero-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        z-index: -1;
      }

      .hero-stats {
        display: grid;
        grid-template-columns: 1fr auto 1fr auto 1fr;
        align-items: center;
        gap: 24px;
        margin-bottom: 32px;
      }

      .hero-stat {
        text-align: center;
        padding: 16px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .hero-value {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 8px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .hero-value.success {
        color: #4ade80;
        text-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
      }

      .hero-label {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 4px;
        color: rgba(255, 255, 255, 0.95);
      }

      .hero-subtitle {
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.7);
        font-weight: 400;
      }

      .hero-divider {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: 300;
        color: rgba(255, 255, 255, 0.6);
      }

      .divider-text {
        background: rgba(255, 255, 255, 0.1);
        padding: 8px 16px;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 500;
      }

      /* 簡潔な進捗表示 */
      .hero-progress {
        margin-top: 24px;
      }

      .progress-container {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .simple-progress {
        flex: 1;
        height: 12px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        overflow: hidden;
      }

      .simple-progress .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #10b981, #059669);
        border-radius: 6px;
        transition: width 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
      }

      .simple-progress .progress-fill.warning {
        background: linear-gradient(90deg, #f59e0b, #d97706);
      }

      .simple-progress .progress-fill.danger {
        background: linear-gradient(90deg, #ef4444, #dc2626);
      }

      .progress-percentage {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 1.2rem;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.95);
      }

      .status-icon {
        font-size: 1.5rem;
      }

      /* シンプルな提案セクション */
      .simple-suggestion {
        background: rgba(16, 185, 129, 0.1);
        border-radius: 16px;
        padding: 20px;
        margin: 24px 0;
        border-left: 4px solid #10b981;
      }

      .suggestion-content {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .suggestion-icon {
        font-size: 24px;
        flex-shrink: 0;
      }

      .suggestion-text {
        font-size: 16px;
        color: #2e7d32;
        font-weight: 500;
      }

      /* 限度額選択セクション */
      .limit-selector {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 24px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      .limit-selector h3 {
        margin: 0 0 16px 0;
        font-size: 18px;
        font-weight: 600;
        color: #1e293b;
        text-align: center;
      }

      .limit-options {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
      }

      .limit-option {
        background: #ffffff;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        padding: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
      }

      .limit-option:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      }

      .limit-option.active {
        border-color: #10b981;
        background: linear-gradient(135deg, #ecfdf5, #d1fae5);
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(16, 185, 129, 0.2);
      }

      .option-title {
        font-size: 18px;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 4px;
      }

      .option-subtitle {
        font-size: 12px;
        color: #6b7280;
        font-weight: 500;
      }

      /* 詳細情報フッター */
      .info-footer {
        background: rgba(255, 255, 255, 0.6);
        padding: 16px;
        margin-top: 32px;
        border-radius: 12px;
        text-align: center;
        border: 1px solid rgba(0, 0, 0, 0.1);
      }

      .info-footer p {
        margin: 0;
        font-size: 14px;
        color: #666;
      }

      .info-footer a {
        color: #1976d2;
        text-decoration: none;
        font-weight: 500;
      }

      .info-footer a:hover {
        text-decoration: underline;
      }


      /* レスポンシブ */
      @media (max-width: 768px) {
        .main-content {
          padding: 0 16px;
        }
        
        .professional-card {
          padding: 20px;
        }
        
        
        .status-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 16px;
        }


        /* ヒーローセクション モバイル対応 */
        .hero-section {
          padding: 24px 20px;
        }

        .hero-stats {
          grid-template-columns: 1fr;
          gap: 16px;
          text-align: center;
        }

        .hero-divider {
          display: none;
        }

        .hero-value {
          font-size: 2rem;
        }

        .progress-container {
          flex-direction: column;
          gap: 12px;
        }

        .progress-percentage {
          justify-content: center;
        }

        /* 限度額選択セクション モバイル対応 */
        .limit-options {
          grid-template-columns: 1fr;
          gap: 8px;
        }

        .limit-option {
          padding: 12px;
        }

        .option-title {
          font-size: 16px;
        }

        .option-subtitle {
          font-size: 11px;
        }
      }
    </style>
  </head>
  <body>
    <!-- ヘッダー -->
    <header class="header">
      <div>
        <h1>
          💰 扶養控除ステータス
          <span class="badge">2025年対応</span>
        </h1>
      </div>
      <nav class="nav-buttons">
        <a href="calendar-main.html" class="nav-btn">📅 カレンダー</a>
        <a href="#" class="nav-btn active">📊 扶養状況</a>
      </nav>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
      <!-- プロフェッショナル扶養ステータスカード -->
      <div class="professional-card">
        <div class="status-header">
          <div class="status-title">
            <span>💰</span>
            扶養状況
          </div>
        </div>

        <!-- 限度額選択セクション -->
        <div class="limit-selector">
          <h3>どこまで働きますか？</h3>
          <div class="limit-options">
            <button class="limit-option active" data-limit="1030000" data-label="103万円">
              <div class="option-title">103万円</div>
              <div class="option-subtitle">親の扶養内</div>
            </button>
            <button class="limit-option" data-limit="1300000" data-label="130万円">
              <div class="option-title">130万円</div>
              <div class="option-subtitle">社会保険扶養内</div>
            </button>
            <button class="limit-option" data-limit="1500000" data-label="150万円">
              <div class="option-title">150万円</div>
              <div class="option-subtitle">学生特例上限</div>
            </button>
          </div>
        </div>

        <!-- ユーザー最重要情報ヒーローセクション -->
        <div class="hero-section">
          <div class="hero-stats">
            <div class="hero-stat primary">
              <div class="hero-value" id="currentIncome">¥0</div>
              <div class="hero-label">今までの収入</div>
              <div class="hero-subtitle">今年稼いだ合計金額</div>
            </div>
            
            <div class="hero-divider">
              <span class="divider-text">of</span>
            </div>
            
            <div class="hero-stat limit">
              <div class="hero-value" id="limitAmount">¥1,030,000</div>
              <div class="hero-label" id="limitLabel">扶養限度額</div>
              <div class="hero-subtitle" id="limitSubtitle">年間の上限金額</div>
            </div>
            
            <div class="hero-divider">
              <span class="divider-text">=</span>
            </div>
            
            <div class="hero-stat remaining">
              <div class="hero-value success" id="remainingAmount">¥1,030,000</div>
              <div class="hero-label">あと稼げる額</div>
              <div class="hero-subtitle" id="remainingSubtitle">安全に稼げる残り金額</div>
            </div>
          </div>
          
          <!-- 簡潔な進捗表示 -->
          <div class="hero-progress">
            <div class="progress-container">
              <div class="simple-progress">
                <div class="progress-fill" id="heroProgressBar" style="width: 0%"></div>
              </div>
              <div class="progress-percentage">
                <span id="heroUsagePercentage">0%</span>使用中
                <span class="status-icon" id="heroStatusIcon">✨</span>
              </div>
            </div>
          </div>
        </div>

        <!-- 簡単なアクション提案（条件付き表示） -->
        <div class="simple-suggestion" id="simpleSuggestion" style="display: none;">
          <div class="suggestion-content">
            <div class="suggestion-icon">💡</div>
            <div class="suggestion-text" id="suggestionText">
              順調なペースです！このまま続けて大丈夫です。
            </div>
          </div>
        </div>
      </div>
      
      <!-- シンプルな詳細情報リンク -->
      <div class="info-footer">
        <p>扶養控除について詳しく知りたい方は、<a href="https://fuyou-sigma.vercel.app/" target="_blank">こちらの詳細記事</a>をご覧ください。</p>
      </div>
    </main>

    <script>
      // カレンダーデータと連携（初期値は0）
      let fuyouData = {
        currentIncome: 0,
        limit: 1030000, // デフォルト扶養限度額
        monthlyTarget: 85833,
        projectedYear: 0,
        riskLevel: 'safe'
      };

      // カレンダーからのデータ読み込み
      function loadCalendarData() {
        try {
          // LocalStorageからカレンダーデータを取得
          const calendarData = JSON.parse(localStorage.getItem('shiftCalendarData') || '[]');
          let totalIncome = 0;
          
          // 今年のデータのみを集計
          const currentYear = new Date().getFullYear();
          calendarData.forEach(entry => {
            const entryDate = new Date(entry.date);
            if (entryDate.getFullYear() === currentYear && entry.income) {
              totalIncome += entry.income;
            }
          });
          
          // データを更新
          fuyouData.currentIncome = totalIncome;
          fuyouData.projectedYear = totalIncome > 0 ? Math.round(totalIncome * (12 / (new Date().getMonth() + 1))) : 0;
          
          console.log('カレンダーデータから収入を読み込み:', totalIncome);
          return totalIncome;
        } catch (error) {
          console.log('カレンダーデータの読み込みに失敗:', error);
          return 0;
        }
      }

      // ページ読み込み時の初期化
      document.addEventListener('DOMContentLoaded', function() {
        loadCalendarData();
        updateFuyouStatus();
        animateProgressBar();
        initLimitSelector();
        
        // 5秒ごとにカレンダーデータをチェック（リアルタイム更新）
        setInterval(function() {
          const previousIncome = fuyouData.currentIncome;
          loadCalendarData();
          if (previousIncome !== fuyouData.currentIncome) {
            updateFuyouStatus();
            animateProgressBar();
          }
        }, 5000);
      });

      // 限度額選択機能の初期化
      function initLimitSelector() {
        const limitOptions = document.querySelectorAll('.limit-option');
        
        limitOptions.forEach(option => {
          option.addEventListener('click', function() {
            // アクティブ状態を切り替え
            limitOptions.forEach(opt => opt.classList.remove('active'));
            this.classList.add('active');
            
            // 選択された限度額を更新
            const selectedLimit = parseInt(this.dataset.limit);
            const selectedLabel = this.dataset.label;
            
            fuyouData.limit = selectedLimit;
            
            // UI表示を更新
            updateLimitDisplay(selectedLimit, selectedLabel);
            updateFuyouStatus();
            animateProgressBar();
          });
        });
      }

      // 限度額表示の更新
      function updateLimitDisplay(limit, label) {
        const limitAmountElement = document.getElementById('limitAmount');
        const limitLabelElement = document.getElementById('limitLabel');
        const limitSubtitleElement = document.getElementById('limitSubtitle');
        
        limitAmountElement.textContent = '¥' + limit.toLocaleString();
        
        // ラベルと説明を更新
        switch(limit) {
          case 1030000:
            limitLabelElement.textContent = '親の扶養限度額';
            limitSubtitleElement.textContent = '所得税・住民税の基準';
            break;
          case 1300000:
            limitLabelElement.textContent = '社会保険扶養限度額';
            limitSubtitleElement.textContent = '健康保険・年金の基準';
            break;
          case 1500000:
            limitLabelElement.textContent = '学生特例上限額';
            limitSubtitleElement.textContent = '勤労学生控除適用時';
            break;
        }
      }

      // 扶養ステータスの更新
      function updateFuyouStatus() {
        const usageRate = (fuyouData.currentIncome / fuyouData.limit) * 100;
        const remainingAmount = fuyouData.limit - fuyouData.currentIncome;
        const monthlyIncome = Math.floor(fuyouData.currentIncome / 12);
        
        // ヒーローセクション要素の更新
        const heroUsagePercentage = document.getElementById('heroUsagePercentage');
        const heroStatusIcon = document.getElementById('heroStatusIcon');
        const currentIncomeElement = document.getElementById('currentIncome');
        const remainingAmountElement = document.getElementById('remainingAmount');
        const remainingSubtitle = document.getElementById('remainingSubtitle');
        
        // ヒーローセクションの数値更新
        heroUsagePercentage.textContent = usageRate.toFixed(1) + '%';
        currentIncomeElement.textContent = '¥' + fuyouData.currentIncome.toLocaleString();
        remainingAmountElement.textContent = '¥' + remainingAmount.toLocaleString();
        
        // リスクレベルに応じた色とメッセージの変更
        if (usageRate < 70) {
          heroStatusIcon.textContent = '🛡️';
          remainingAmountElement.className = 'hero-value success';
          remainingSubtitle.textContent = '安全に稼げる残り金額';
        } else if (usageRate < 85) {
          heroStatusIcon.textContent = '⚠️';
          remainingAmountElement.className = 'hero-value';
          remainingSubtitle.textContent = '注意して稼げる残り金額';
        } else {
          heroStatusIcon.textContent = '🚨';
          remainingAmountElement.className = 'hero-value';
          remainingSubtitle.textContent = '危険！制限に近い残り金額';
        }

        // シンプルな提案を表示
        const suggestionElement = document.getElementById('simpleSuggestion');
        const suggestionText = document.getElementById('suggestionText');
        
        if (fuyouData.currentIncome === 0) {
          suggestionElement.style.display = 'none';
        } else {
          suggestionElement.style.display = 'block';
          
          if (usageRate < 50) {
            suggestionText.textContent = '順調なペースです！このまま続けて大丈夫です。';
            suggestionElement.style.borderLeftColor = '#4caf50';
            suggestionElement.style.backgroundColor = 'rgba(76, 175, 80, 0.1)';
          } else if (usageRate < 80) {
            suggestionText.textContent = 'ペースに注意しましょう。月の収入を少し控えめに。';
            suggestionElement.style.borderLeftColor = '#ff9800';
            suggestionElement.style.backgroundColor = 'rgba(255, 152, 0, 0.1)';
          } else {
            suggestionText.textContent = '危険ゾーンです。すぐに収入を調整してください。';
            suggestionElement.style.borderLeftColor = '#f44336';
            suggestionElement.style.backgroundColor = 'rgba(244, 67, 54, 0.1)';
          }
        }
      }

      // プログレスバーのアニメーション
      function animateProgressBar() {
        setTimeout(() => {
          const usageRate = (fuyouData.currentIncome / fuyouData.limit) * 100;
          const heroProgressBar = document.getElementById('heroProgressBar');
          heroProgressBar.style.width = usageRate + '%';
          
          // リスクレベルに応じた色の変更
          if (usageRate >= 85) {
            heroProgressBar.className = 'progress-fill danger';
          } else if (usageRate >= 70) {
            heroProgressBar.className = 'progress-fill warning';
          } else {
            heroProgressBar.className = 'progress-fill';
          }
        }, 500);
      }

      // カレンダーページへのリンク追加
      function goToCalendar() {
        window.location.href = 'calendar-main.html';
      }

      console.log('🏛️ 税理士監修扶養管理システム初期化完了');
      console.log('📊 現在の使用率:', ((fuyouData.currentIncome / fuyouData.limit) * 100).toFixed(1) + '%');
    </script>
    
    <!-- Force deploy: Tue Jul 22 16:45:00 JST 2025 -->
  </body>
